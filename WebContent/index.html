<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
	<body class="login">
		<form method="GET" class="form" autocomplete="off" spellcheck="false" action="http://localhost:8080/MP5/login">
            Log in as
			<select class="selectBox" id="user" name="user">
                <option value="Patient">Patient</option>
                <option value="Doctor">Doctor</option>
                <option value="Ambulance">Ambulance</option>
            </select>
            <input class="p-2 w-100 prn" type="text" name="name" id="name" placeholder="Enter your name" required/>
			<button type="submit" class="btn btn-success">Login</button>
		</form>
        <script src="script.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
